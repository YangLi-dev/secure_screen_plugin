name: secure_screen_plugin
description: A Flutter plugin that provides secure screen functionality to prevent screenshots and screen recording on Android and iOS platforms.
version: 0.1.0+1
publish_to: https://pub.dev
homepage: https://github.com/YOUR_USERNAME/secure_screen_plugin
repository: https://github.com/YOUR_USERNAME/secure_screen_plugin
issue_tracker: https://github.com/YOUR_USERNAME/secure_screen_plugin/issues

environment:
  sdk: ^3.9.0
  flutter: ">=1.10.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: secure_screen_plugin_android
      ios:
        default_package: secure_screen_plugin_ios

dependencies:
  flutter:
    sdk: flutter
  secure_screen_plugin_android:
    path: ../secure_screen_plugin_android
  secure_screen_plugin_ios:
    path: ../secure_screen_plugin_ios
  secure_screen_plugin_platform_interface:
    path: ../secure_screen_plugin_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^10.0.0
